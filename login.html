<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish&display=swap"
      rel="stylesheet"
    />
    <title>Inicio de Sesión</title>
</head>
<body>
    <header>
        <img src="./img/logo-platzi.png" alt="">
    </header>
    <section class="login">
        <div class="login__container">
            <h2>Inicia sesión</h2>
            <form class="login__container--form">
                <input type="text" class="input" placeholder="Correo">
                <input type="password" class="input" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--rememberme">
                    <label >
                        <input type="checkbox" name="" id="box1" value="checkbox">Recuerdame
                    </label>
                    <a href="/">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="./img/google-icon.png" alt="">Inicia sesión con Google</div>
                <div><img src="./img/twitter-icon.png" alt="">Inicia sesión con Twitter</div>
            </section>
            <p class="login__container--register">No tienes ninguna cuenta <a href="">Registrate</a></p>
        </div>
    </section>
    <footer class="footer">
        <a href="">Términos de uso</a>
        <a href="">Declaración de Privacidad</a>
        <a href="">Centro de Ayuda</a>
    </footer>
</body>
</html>
